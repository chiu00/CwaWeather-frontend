    <style>
        :root {

        * {

        }

        body {
            /* 2. å¥—ç”¨ 8-bit å­—é«” */
            font-family: 'DotGothic16', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);

            letter-spacing: 1px; /* å¢åŠ å­—è·è®“åƒç´ å­—æ›´æ¸…æ¥š */
        }

        /* === èƒŒæ™¯ç‰¹æ•ˆå±¤ === */
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* [ç‰¹æ•ˆ] ä¸‹é›¨ */
        .rain {
            position: absolute;
            width: 4px; /* è®Šç²—ä¸€é»åƒåƒç´  */
            height: 12px;
            background: #fff;
            top: -20px;
            animation: rain-drop linear infinite;
        }
        @keyframes rain-drop {
            0% { transform: translateY(-20px); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* [ç‰¹æ•ˆ] æ—‹è½‰å…‰æšˆ (æ™´å¤©) */
        .sun-glow {
            position: absolute;
            top: -10vh;
            right: -10vw;
            width: 80vw;
            height: 80vw;
            /* æ”¹æˆè™›ç·šé‚Šæ¡†ï¼Œæ›´æœ‰ç§‘æŠ€/å¾©å¤æ„Ÿ */
            border: 10px dashed rgba(255, 255, 255, 0.3); 
            background: radial-gradient(circle, rgba(255, 220, 100, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* [ç‰¹æ•ˆ] é£„å‹•é›²æœµ (é™°å¤©/å¤šé›²) */
        .cloud-item {
            position: absolute;
            font-size: 3rem;
            opacity: 0.8;
            /* å¾å·¦é£„åˆ°å³ */
            animation: float-cloud linear infinite;
            white-space: nowrap;
        }
        @keyframes float-cloud {
            from { transform: translateX(-150%); }
            to { transform: translateX(100vw); }
        }

        /* === UI å…ƒä»¶ (åƒç´ åŒ–èª¿æ•´) === */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;

        }

        .city-select {
            appearance: none;
            -webkit-appearance: none;
            background: var(--accent-color);
            color: #58504A;
            padding: 10px 20px;
            /* è®Šæˆæ–¹è§’ï¼Œæ›´æœ‰ 8-bit æ„Ÿ */
            border-radius: 4px; 
            font-weight: 900;
            font-size: 1.2rem;
            /* åƒç´ é¢¨æ ¼é‚Šæ¡† */
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2); 
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .update-pill {
            font-size: 1rem;

        .container {

        }

        /* Hero Card ä¿®æ”¹ç‚ºåƒç´ é¢¨æ ¼ */
        .hero-card {
            background: var(--card-bg);
            /* æ–¹è§’ */
            border-radius: 8px; 
            padding: 30px 20px;
            text-align: center;
            /* å¯¦ç·šé‚Šæ¡† */

            /* ç¡¬é™°å½± */

        }

        .hero-period {

        .hero-temp-container {

        }

        .hero-icon {
            font-size: 4rem;
            /* è®“ emoji é‚Šç·£éŠ³åˆ©ä¸€é» */
            filter: contrast(1.2);
            animation: bounce 2s steps(4) infinite; /* steps(4) è®“å‹•ç•«æœ‰é “æŒ«æ„Ÿ(åƒéŠæˆ²) */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-temp {

            line-height: 1;
        }

        .hero-desc {
            font-size: 1.8rem;
            color: #8A7B70;
            margin-bottom: 20px;
        }

        /* Advice Grid */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 4px dashed #E0D8C0;
        }

        .advice-item {
            display: flex;

            align-items: center;
            background: rgba(255, 255, 255, 0.6);

            border: 2px solid #E0D8C0;
        }

        /* ç¨å¾Œé å ± */
        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 5px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .scroll-container {
            display: flex;

            scrollbar-width: none;
        }
        
        .mini-card {

            padding: 15px 10px;

            border: 4px solid #fff;

        }

        .mini-time {

        /* Loading Screen */
        .loading-screen {

            background: #7DE1A9;

        /* === èƒŒæ™¯ä¸»é¡Œé…è‰² (8-bit è‰²ç¥¨) === */
        
        /* 1. é›¨å¤©: æ·±è—è‰² */
        body.theme-rain {
            --bg-color: #4b6982; 
            --pill-color: #354e63;
            --card-bg: #e6ecf0;
        }
        
        /* 2. é™°å¤©: ç°ç¶ è‰² */
        body.theme-cloudy {

        }

        /* 3. å¤šé›²: å¤©è—è‰² */
        body.theme-partly {

        }

        /* 4. æ™´å¤©: äº®æ©˜è‰² */
        body.theme-sunny {

            --card-bg: #FFF8E7;
        }

    </style>
</head>

<body>
    <div id="bgEffect" class="weather-bg"></div>

    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 1s infinite;">ğŸ›°ï¸</div>
        <p id="loadingText" style="color: white; margin-top: 20px;">è®€å–ä¸­...</p>
    </div>

    <div class="status-bar">
        <div class="location-wrapper">
            <select id="citySelect" class="city-select">
                </select>
        </div>
        <div id="updateTime" class="update-pill">--/--</div>
    </div>

    <div class="container" id="mainContent" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <div id="heroCard"></div>
        <h3 class="section-title">ç¨å¾Œé å ±</h3>

    </div>

    <script>
        // â˜…â˜…â˜…  (å¾Œç«¯ä½ç½®) â˜…â˜…â˜…
        const API_BASE_URL = "https://weather0.zeabur.app/api/weather"; 

        const CITIES_LOCATIONS = [
            { name: "åŸºéš†å¸‚", lat: 25.1316, lon: 121.7444 },
            { name: "è‡ºåŒ—å¸‚", lat: 25.0353, lon: 121.5204 },
            { name: "æ–°åŒ—å¸‚", lat: 25.0120, lon: 121.4657 },
            { name: "æ¡ƒåœ’å¸‚", lat: 24.9932, lon: 121.3013 },
            { name: "æ–°ç«¹å¸‚", lat: 24.8066, lon: 120.9686 },
            { name: "æ–°ç«¹ç¸£", lat: 24.8420, lon: 121.0113 },
            { name: "è‹—æ —ç¸£", lat: 24.5648, lon: 120.8206 },
            { name: "è‡ºä¸­å¸‚", lat: 24.1618, lon: 120.6469 },
            { name: "å½°åŒ–ç¸£", lat: 24.0816, lon: 120.5385 },
            { name: "å—æŠ•ç¸£", lat: 23.9519, lon: 120.6953 },
            { name: "é›²æ—ç¸£", lat: 23.7080, lon: 120.4313 },
            { name: "å˜‰ç¾©å¸‚", lat: 23.4815, lon: 120.4536 },
            { name: "å˜‰ç¾©ç¸£", lat: 23.4591, lon: 120.2930 },
            { name: "è‡ºå—å¸‚", lat: 23.1504, lon: 120.2241 },
            { name: "é«˜é›„å¸‚", lat: 22.6238, lon: 120.3120 },
            { name: "å±æ±ç¸£", lat: 22.5495, lon: 120.5408 },
            { name: "å®œè˜­ç¸£", lat: 24.7308, lon: 121.7631 },
            { name: "èŠ±è“®ç¸£", lat: 23.9912, lon: 121.6011 },
            { name: "è‡ºæ±ç¸£", lat: 22.7554, lon: 121.1504 },
            { name: "æ¾æ¹–ç¸£", lat: 23.5697, lon: 119.5765 },
            { name: "é‡‘é–€ç¸£", lat: 24.4364, lon: 118.3186 },
            { name: "é€£æ±Ÿç¸£", lat: 26.1505, lon: 119.9343 }
        ];

        function initCitySelect() {
            const select = document.getElementById('citySelect');
            CITIES_LOCATIONS.forEach(city => {
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                const selectedCity = e.target.value;
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('loading').style.opacity = '1';
                document.getElementById('loadingText').textContent = "è®€å–ä¸­...";
                fetchWeather(selectedCity);
            });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2));
        }

        function findNearestCity(lat, lon) {
            let minDistance = Infinity;
            let nearestCity = "è‡ºåŒ—å¸‚"; 

            CITIES_LOCATIONS.forEach(city => {
                const dist = getDistance(lat, lon, city.lat, city.lon);
                if (dist < minDistance) {
                    minDistance = dist;
                    nearestCity = city.name;
                }
            });
            return nearestCity;
        }

        // èƒŒæ™¯ç‰¹æ•ˆé‚è¼¯
        function setDynamicBackground(weatherDesc) {
            const body = document.body;
            const bgContainer = document.getElementById('bgEffect');
            bgContainer.innerHTML = ''; 
            body.className = ''; 

            if (weatherDesc.includes("é›¨")) {
                body.classList.add("theme-rain");
                for(let i=0; i<30; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('rain');
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    bgContainer.appendChild(drop);
                }
            } 
            else if (weatherDesc.includes("å¤šé›²") && !weatherDesc.includes("é™°")) {
                body.classList.add("theme-partly");
                createClouds(bgContainer, 3);
            }
            else if (weatherDesc.includes("é™°") || weatherDesc.includes("é›²")) {
                body.classList.add("theme-cloudy");
                createClouds(bgContainer, 8);
            } 
            else {
                body.classList.add("theme-sunny");
                const sun = document.createElement('div');
                sun.classList.add('sun-glow');
                bgContainer.appendChild(sun);
            }
        }

        function createClouds(container, count) {
            for(let i=0; i<count; i++) {
                const cloud = document.createElement('div');
                cloud.textContent = "â˜ï¸"; 
                cloud.classList.add('cloud-item');
                cloud.style.top = (Math.random() * 60) + '%'; 
                cloud.style.animationDuration = (Math.random() * 20 + 20) + 's';
                cloud.style.animationDelay = (Math.random() * -20) + 's';
                container.appendChild(cloud);
            }
        }

        async function fetchWeather(city) {
            try {
                document.getElementById('citySelect').value = city;
                const url = `${API_BASE_URL}?city=${city}`;
                
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                const fetchPromise = fetch(url).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    if(json.data.forecasts.length > 0) {
                        setDynamicBackground(json.data.forecasts[0].weather);
                    }

                    const loadScreen = document.getElementById('loading');
                    const mainContent = document.getElementById('mainContent');
                    
                    loadScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        setTimeout(() => mainContent.style.opacity = '1', 50);
                    }, 500);

                } else {
                    throw new Error(json.message);
                }
            } catch (e) {
                console.error(e);
                alert(`Error: ${e.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜";
            }
            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.minTemp) + parseInt(current.maxTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.8rem; color:#888">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.8rem; color:#888">æ°£æº« ${current.maxTemp}</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤© " + p;
                }
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${parseInt(f.minTemp)}Â°-${parseInt(f.maxTemp)}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${now.getMonth() + 1}/${now.getDate()} ${days[now.getDay()]}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            initCitySelect();
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const nearestCity = findNearestCity(position.coords.latitude, position.coords.longitude);
                        fetchWeather(nearestCity);
                    },
                    () => fetchWeather("è‡ºåŒ—å¸‚")
                );
            } else {
                fetchWeather("è‡ºåŒ—å¸‚");
            }
        });
    </script>
