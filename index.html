<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©æ°£ v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            /* é è¨­è‰²ç³» (æ™´å¤©/æ™®é€š) */
            --bg-color: #7DE1A9;
            --card-bg: #FFFEF2;
            --text-color: #58504A;
            --accent-color: #F9F195;
            --pill-color: #4FB5D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            padding-bottom: 20px;
            transition: background-color 1s ease;
            position: relative;
        }

        /* === å‹•æ…‹èƒŒæ™¯å±¤ === */
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* é›¨å¤©ç‰¹æ•ˆ */
        .rain {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.4));
            top: -100%;
            animation: rain-drop 1s linear infinite;
        }

        @keyframes rain-drop {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* æ™´å¤©å…‰æšˆ */
        .sun-glow {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(255, 253, 208, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === ç‹€æ…‹åˆ— & é¸æ“‡å™¨ === */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-wrapper {
            position: relative;
        }

        /* è‡ªå®šç¾© Select */
        .city-select {
            appearance: none;
            -webkit-appearance: none;
            background: var(--accent-color);
            color: #796452;
            padding: 8px 35px 8px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.1rem;
            border: 2px solid white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
            cursor: pointer;
            font-family: inherit;
            outline: none;
        }

        /* ä¸‹æ‹‰ç®­é ­å½å…ƒç´  */
        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%) rotate(-2deg);
            pointer-events: none;
            font-size: 0.8rem;
            color: #796452;
        }

        .update-pill {
            font-size: 0.8rem;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Hero Card === */
        .hero-card {
            background: var(--card-bg);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
            transition: background 0.5s ease;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--pill-color);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.1));
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: #796452;
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8A7B70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Advice Grid */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #E0D8C0;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 20px;
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 900;
            color: #796452;
            margin: 5px 0;
        }

        /* Scroll Area */
        .section-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid white;
            flex-shrink: 0;
        }

        .mini-time {
            background: #7DE1A9;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: #58504A;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #7DE1A9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        /* å¤©æ°£èƒŒæ™¯ä¸»é¡Œ Class */
        /* é›¨å¤© */
        body.theme-rain {
            --bg-color: #648dac; 
            --pill-color: #4a6fa5;
        }
        /* é™°å¤© */
        body.theme-cloudy {
            --bg-color: #8da195;
            --pill-color: #6b7c74;
        }
        /* æ™´å¤© */
        body.theme-sunny {
            --bg-color: #ffc478;
            --pill-color: #ff8c42;
        }

    </style>
</head>

<body>
    <div id="bgEffect" class="weather-bg"></div>

    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">ğŸ›°ï¸</div>
        <p id="loadingText" style="color: white; font-weight: bold; margin-top: 20px;">æ­£åœ¨å®šä½æ‚¨çš„ä½ç½®...</p>
    </div>

    <div class="status-bar">
        <div class="location-wrapper">
            <select id="citySelect" class="city-select">
                </select>
            <span class="select-arrow">â–¼</span>
        </div>
        <div id="updateTime" class="update-pill">--/-- --</div>
    </div>

    <div class="container" id="mainContent" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <div id="heroCard"></div>
        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        // è¨­å®šå¾Œç«¯ API ä½ç½® (å¦‚æœæ˜¯æœ¬åœ°é–‹ç™¼ï¼Œé€šå¸¸æ˜¯ http://localhost:3000)
        // æ³¨æ„ï¼šé€™è£¡ä½¿ç”¨ç›¸å°è·¯å¾‘ï¼Œå‡è¨­å‰ç«¯è·Ÿå¾Œç«¯åœ¨åŒä¸€å€‹ç¶²åŸŸä¸‹
        const API_BASE_URL = "/api/weather"; 

        // å…¨å° 22 ç¸£å¸‚åº§æ¨™ä¸­å¿ƒé» (ç”¨æ–¼åå‘åœ°ç†ç·¨ç¢¼)
        const CITIES_LOCATIONS = [
            { name: "åŸºéš†å¸‚", lat: 25.1316, lon: 121.7444 },
            { name: "è‡ºåŒ—å¸‚", lat: 25.0353, lon: 121.5204 },
            { name: "æ–°åŒ—å¸‚", lat: 25.0120, lon: 121.4657 },
            { name: "æ¡ƒåœ’å¸‚", lat: 24.9932, lon: 121.3013 },
            { name: "æ–°ç«¹å¸‚", lat: 24.8066, lon: 120.9686 },
            { name: "æ–°ç«¹ç¸£", lat: 24.8420, lon: 121.0113 },
            { name: "è‹—æ —ç¸£", lat: 24.5648, lon: 120.8206 },
            { name: "è‡ºä¸­å¸‚", lat: 24.1618, lon: 120.6469 },
            { name: "å½°åŒ–ç¸£", lat: 24.0816, lon: 120.5385 },
            { name: "å—æŠ•ç¸£", lat: 23.9519, lon: 120.6953 },
            { name: "é›²æ—ç¸£", lat: 23.7080, lon: 120.4313 },
            { name: "å˜‰ç¾©å¸‚", lat: 23.4815, lon: 120.4536 },
            { name: "å˜‰ç¾©ç¸£", lat: 23.4591, lon: 120.2930 },
            { name: "è‡ºå—å¸‚", lat: 23.1504, lon: 120.2241 },
            { name: "é«˜é›„å¸‚", lat: 22.6238, lon: 120.3120 },
            { name: "å±æ±ç¸£", lat: 22.5495, lon: 120.5408 },
            { name: "å®œè˜­ç¸£", lat: 24.7308, lon: 121.7631 },
            { name: "èŠ±è“®ç¸£", lat: 23.9912, lon: 121.6011 },
            { name: "è‡ºæ±ç¸£", lat: 22.7554, lon: 121.1504 },
            { name: "æ¾æ¹–ç¸£", lat: 23.5697, lon: 119.5765 },
            { name: "é‡‘é–€ç¸£", lat: 24.4364, lon: 118.3186 },
            { name: "é€£æ±Ÿç¸£", lat: 26.1505, lon: 119.9343 }
        ];

        // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
        function initCitySelect() {
            const select = document.getElementById('citySelect');
            CITIES_LOCATIONS.forEach(city => {
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                select.appendChild(option);
            });

            // ç•¶ä½¿ç”¨è€…æ”¹è®Šé¸å–®æ™‚ï¼Œé‡æ–°æŠ“å¤©æ°£
            select.addEventListener('change', (e) => {
                const selectedCity = e.target.value;
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('loading').style.opacity = '1';
                document.getElementById('loadingText').textContent = `æ­£åœ¨åˆ‡æ›è‡³ ${selectedCity}...`;
                fetchWeather(selectedCity);
            });
        }

        // è¨ˆç®—å…©å€‹åº§æ¨™çš„è·é›¢ (ç°¡æ˜“ç‰ˆæ­å¹¾é‡Œå¾—è·é›¢ï¼Œå°æ–¼å°ç£ç¯„åœå¤ ç²¾æº–äº†)
        function getDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2));
        }

        // æ‰¾å‡ºæœ€è¿‘çš„ç¸£å¸‚
        function findNearestCity(lat, lon) {
            let minDistance = Infinity;
            let nearestCity = "è‡ºåŒ—å¸‚"; // é è¨­

            CITIES_LOCATIONS.forEach(city => {
                const dist = getDistance(lat, lon, city.lat, city.lon);
                if (dist < minDistance) {
                    minDistance = dist;
                    nearestCity = city.name;
                }
            });
            return nearestCity;
        }

        // è¨­å®šå‹•æ…‹èƒŒæ™¯
        function setDynamicBackground(weatherDesc) {
            const body = document.body;
            const bgContainer = document.getElementById('bgEffect');
            bgContainer.innerHTML = ''; // æ¸…ç©ºç‰¹æ•ˆ
            body.className = ''; // æ¸…ç©ºä¸»é¡Œ

            if (weatherDesc.includes("é›¨")) {
                body.classList.add("theme-rain");
                // ç”¢ç”Ÿ 50 æ»´é›¨
                for(let i=0; i<50; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('rain');
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    bgContainer.appendChild(drop);
                }
            } else if (weatherDesc.includes("é™°") || weatherDesc.includes("é›²")) {
                body.classList.add("theme-cloudy");
                // å¯ä»¥åŠ é›²çš„å‹•ç•« (æ­¤è™•ç°¡åŒ–ç‚ºæ›è‰²)
            } else {
                body.classList.add("theme-sunny");
                // å¤ªé™½å…‰æšˆ
                const sun = document.createElement('div');
                sun.classList.add('sun-glow');
                bgContainer.appendChild(sun);
            }
        }

        // å–å¾—å¤©æ°£è³‡æ–™ (ä¸²æ¥å¾Œç«¯)
        async function fetchWeather(city) {
            try {
                // æ›´æ–°ä¸‹æ‹‰é¸å–®çš„é¡¯ç¤ºå€¼
                document.getElementById('citySelect').value = city;

                const url = `${API_BASE_URL}?city=${city}`;
                
                // æ¨¡æ“¬ç¶²è·¯å»¶é²é«”é©— (å¯æ‹¿æ‰)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                const fetchPromise = fetch(url).then(res => {
                    if (!res.ok) throw new Error("API å›æ‡‰éŒ¯èª¤");
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    // æ ¹æ“šç¬¬ä¸€å€‹é å ±çš„å¤©æ°£è¨­å®šèƒŒæ™¯
                    if(json.data.forecasts.length > 0) {
                        setDynamicBackground(json.data.forecasts[0].weather);
                    }

                    // é¡¯ç¤ºç•«é¢
                    const loadScreen = document.getElementById('loading');
                    const mainContent = document.getElementById('mainContent');
                    
                    loadScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        setTimeout(() => mainContent.style.opacity = '1', 50);
                    }, 500);

                } else {
                    throw new Error(json.message || "è³‡æ–™æ ¼å¼éŒ¯èª¤");
                }
            } catch (e) {
                console.error(e);
                alert(`å–å¾— ${city} å¤©æ°£å¤±æ•—ï¼š${e.message}`);
                // å¤±æ•—æ™‚éš±è— loading é¿å…å¡æ­»
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æ¸²æŸ“ç•«é¢é‚è¼¯ (æ²¿ç”¨ä½ åŸæœ¬çš„å„ªç§€è¨­è¨ˆ)
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜";
            }
            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            // è™•ç†æº«åº¦å¯èƒ½æ˜¯å€é–“æˆ–å–®ä¸€å€¼
            const minT = parseInt(current.minTemp);
            const maxT = parseInt(current.maxTemp);
            const avgTemp = Math.round((minT + maxT) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">æ°£æº« ${current.minTemp}-${current.maxTemp}</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${parseInt(f.minTemp)}Â°-${parseInt(f.maxTemp)}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°å³ä¸Šè§’æ—¥æœŸ
            const now = new Date();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${now.getMonth() + 1}/${now.getDate()} ${days[now.getDay()]}`;
        }

        // === ç¨‹å¼é€²å…¥é» ===
        document.addEventListener("DOMContentLoaded", () => {
            initCitySelect();

            // å˜—è©¦å–å¾—ä½¿ç”¨è€…ä½ç½®
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const nearestCity = findNearestCity(latitude, longitude);
                        console.log(`å®šä½æˆåŠŸï¼š${latitude}, ${longitude} -> æœ€è¿‘åŸå¸‚ï¼š${nearestCity}`);
                        fetchWeather(nearestCity);
                    },
                    (error) => {
                        console.log("å®šä½è¢«æ‹’çµ•æˆ–å¤±æ•—ï¼Œé è¨­ä½¿ç”¨è‡ºåŒ—å¸‚");
                        fetchWeather("è‡ºåŒ—å¸‚");
                    }
                );
            } else {
                fetchWeather("è‡ºåŒ—å¸‚");
            }
        });
    </script>
